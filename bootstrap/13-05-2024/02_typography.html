<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- typing related tags -->

    <!-- headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading classes h1 to h6-->
    <div class="h1">Heading</div>

    <!-- inline tag -->
    <b>Bold tag</b>
    <u>underline tag</u>
    <code>code tag</code>
    <kbd>keyboard tag</kbd>
    <del>delete tag</del>

    <abbr title="is a language">html</abbr>

    <p class="">this is my <span class="lead">paragraph</span></p>

    <!-- font size, font weight and style -->
    <!-- fs-(values) 1 to 6 -->
    <!-- fw-(light,lighter,medium,bold,bolder,semibold) -->
    <!-- fst-(italic,normal) -->
    <p class="fs-1 fw-light fst-italic">this is new paragraph</p>

    <!-- text-(center, start, end) -->
    <!-- text-(uppercase, lowercase, capitalize) -->
    <p class="fs-3 text-center text-capitalize">my paragraph</p>
</body>

</html>
