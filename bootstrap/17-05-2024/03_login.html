<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg) no-repeat center;
            background-size: cover;
        }

        .login-template {
            background-color: white;
            background-color: rgba(0, 0, 0, 0.7);
            width: 500px;
            margin: 140px auto;
        }

        input[type="text"],
        [type="password"] {
            border-radius: 0;
            border: none;
            border-bottom: 1px solid white !important;
            background-color: transparent;
            color: white !important;
            font-size: 18px;
        }

        input[type="text"]:focus,
        [type="password"]:focus {
            box-shadow: none;
            background-color: transparent;
        }

        input[type="text"]::placeholder,
        [type="password"]::placeholder {
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="login-template rounded p-4">
        <h3 class="border-start border-5 border-primary ps-3 text-white">Login</h3>
        <div class="row g-3 mt-2">
            <div class="col-12">
                <div class="">
                    <!-- form-floating -->
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <!-- <label for="username">Username</label> -->
                </div>
            </div>
            <div class="col-12">
                <div class="">
                    <!-- form-floating -->
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    <!-- <label for="pass">Password</label> -->
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary btn-lg w-100">Login</button>
            </div>
            <div class="col-12 text-center">
                <a href="" class="text-decoration-none text-white">Registration Here</a>
            </div>
        </div>
    </div>
</body>

</html>
