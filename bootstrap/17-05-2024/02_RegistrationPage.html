<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3 class="border-bottom border-3 border-primary mt-3 pb-3 ps-3">Registration</h3>

        <div class="row g-3">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="fname" class="form-label">Firstname</label>
                </div>
                <div>
                    <input type="text" name="" id="fname" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Middlename</label>
                </div>
                <div>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Lastname</label>
                </div>
                <div>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Birthdate</label>
                </div>
                <div>
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Address</label>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">City</label>
                </div>
                <div>
                    <select name="" id="" class="form-select">
                        <option value="">--select--</option>
                        <option value="">Surat</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6">
                <div>
                    <label for="" class="form-label">Upload Photo</label>
                </div>
                <div>
                    <input type="file" name="" id="" class="form-control">
                    <!-- <input type="color" name="" id="" class="form-control form-control-color"> -->
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Gender</label>
                </div>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="m" class="form-check-input">
                        <label for="m" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="f" class="form-check-input">
                        <label for="f" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Email</label>
                </div>
                <div>
                    <div class="input-group">
                        <input type="text" name="" id="" class="form-control">
                        <label for="" class="input-group-text">.com</label>
                        <!-- <button class="btn btn-primary input-group-text">Search</button> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
