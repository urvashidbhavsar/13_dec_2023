<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var a = 50, b = 10;

        a += b // a = a + b;
        // b = a + b;
        console.log(a); // 60

        a -= b // a = a - b;
        console.log(a); // 50
    </script>
</body>
