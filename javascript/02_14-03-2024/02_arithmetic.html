<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 10, num2 = 2;
        document.write("<div>Number1 is : " + num1 + "</div> <div>Number2 is : " + num2 + "</div>" + "<div>----------------------</div>")
        // this string expression is before es6
        document.write("<div>Addition is : " + (num1 + num2) + "</div>");
        document.write("<div>Subtraction is : " + (num1 - num2) + "</div>");
        document.write("<div>Multiply is : " + (num1 * num2) + "</div>");
        document.write("<div>Division is : " + (num1 / num2) + "</div>");
        document.write("<div>Module is : " + (num1 % num2) + "</div>");
        // document.write(num1 + num2)
    </script>
</body>

</html>
