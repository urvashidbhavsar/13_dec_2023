<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 5 => 0101    
        // 3 => 0011
        // ----
        //  0001
        //  0111
        var res;
        res = (5 & 3);
        console.log(res);

        res = (5 | 3)
        console.log(res);

        res = (1 ^ 1)
        console.log(res);

        res = ~(-10)
        console.log(res);

        res = (5 << 3)
        console.log(res);

        res = (5 >> 3)
        console.log(res);

        res = (5 >>> 3)
        console.log(res);
    </script>
</body>

</html>
