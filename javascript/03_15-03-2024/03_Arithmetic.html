<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ex = 6;
        var n1 = 12, n2 = 5, res;
        switch (ex) {
            case 1:
                res = n1 + n2;
                console.log("Addition => " + res);
                break;
            case 2:
                res = n1 - n2;
                console.log("subtract => " + res);
                break;
            case 3:
                res = n1 * n2;
                console.log(res);
                break;
            case 4:
                res = n1 / n2;
                console.log(res);
                break;
            case 5:
                res = n1 % n2;
                console.log(res);
                break;
            default:
                console.log("wrong selection");
                break;
        }
    </script>
</body>

</html>
