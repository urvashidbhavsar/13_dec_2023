<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var dt = new Date();
        document.getElementById("p1").innerHTML = dt;

        document.getElementById("p2").innerHTML = `${dt.getDate()}/${dt.getMonth() + 1}/${dt.getFullYear()} and week day is : ${dt.getDay()}`

        document.getElementById("p3").innerHTML = `${dt.getHours()}:${dt.getMinutes()}:${dt.getSeconds()}`

        var d = new Date(2000, 2)
        console.log(d.getMonth());
        d.setMonth(3)
        console.log(d.getMonth());
    </script>
</body>

</html>
