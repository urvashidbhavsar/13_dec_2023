<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 150px;
            width: 150px;
            background-color: crimson;
            color: white;
            display: grid;
            place-content: center;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="mydiv" id="count"></div>

    <script>
        let div = document.getElementById("count");
        let start = 1000;
        var counting = setInterval(() => {
            div.innerHTML = ++start;
            if (start == 1500) {
                clearInterval(counting)
            }
        }, 250);
    </script>
</body>

</html>
