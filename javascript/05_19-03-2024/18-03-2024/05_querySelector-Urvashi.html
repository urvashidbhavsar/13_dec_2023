<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p class="p2"></p>
    <div></div>

    <script>
        document.querySelector("#p1").innerHTML = "id selector";
        document.querySelector(".p2").innerHTML = "class selector";
        document.querySelector("div").innerHTML = "element selector";
    </script>
</body>

</html>
