<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // return positive number
        console.log(Math.abs(1));
        // return cube root
        console.log(Math.cbrt(64));
        // return upper cover number
        console.log(Math.ceil(9.9));
        console.log(Math.ceil(10.2));

        console.log(Math.exp(233));
        // return down cover number
        console.log(Math.floor(9.9));
        console.log(Math.floor(10.2));

        // square root of both number then addition and find root
        console.log(Math.hypot(2, 3));

        console.log(Math.max(3, 4, 511, 23, 5555));
        console.log(Math.min(3, 4, 511, 23, 5555));

        console.log(Math.pow(30, 2));
        console.log(Math.random());

        console.log(Math.round(12.2));
        console.log(Math.round(12.5));

        console.log(Math.sign(3));
        console.log(Math.sign(-3));
        console.log(Math.sign(0));

        console.log(Math.sqrt(9));
        console.log(Math.trunc(-45));
        console.log(Math.trunc(-45.33));

        console.log(Math.log2(4));
    </script>
</body>

</html>
