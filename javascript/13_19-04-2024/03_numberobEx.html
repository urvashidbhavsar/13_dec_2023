<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <input type="text" name="" id="num1" placeholder="1st Number">
        <input type="text" name="" id="num2" placeholder="2nd Number">

        <br><br>
        <button onclick="return sum('num1','num2','msg')">Addition</button>
        <p>Addition is : <span id="msg"></span></p>
    </form>

    <script>
        function sum(n1, n2, msg) {
            let first = document.getElementById(n1)
            let second = document.getElementById(n2)
            let res = Number(first.value) + Number(second.value);
            document.getElementById(msg).innerHTML = res
            return false
        }
    </script>
</body>

</html>
