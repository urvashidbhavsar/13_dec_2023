<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openlink()">Open Git</button>
    <button onclick="closelink()">Close Git</button>
    <button onclick="forFunc()">Forward</button>

    <script>
        var link = "https://github.com/"
        var clink;
        function openlink() {
            clink = window.open(link, "_blank")
        }
        function closelink() {
            clink.window.close()
        }
        function forFunc() {
            window.history.forward()
        }
    </script>
</body>

</html>
