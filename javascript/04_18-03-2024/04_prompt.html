<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="UserValue()">show prompt</button>
    <script>
        function UserValue() {
            var user = prompt("Enter your name");
            if (user == "") {
                alert("Enter your name");
            } else {
                alert(user)
            }
        }   
    </script>
</body>

</html>
