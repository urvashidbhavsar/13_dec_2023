<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <script>
        // maths table => 10*1=10
        var tableno = 10;
        for (let i = 1; i <= 10; i++) {
            // string representation before ES6
            // document.write("<div>" + tableno + "<i class='fa-solid fa-xmark'></i>" + i + "=" + tableno * i + "</div>")

            // string representation after ES6
            document.write(`<div> ${tableno} &Cross; ${i} = ${tableno * i} </div> `)
        }
    </script>
</body>

</html>
