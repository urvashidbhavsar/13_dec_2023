    <script>

        var n = 5;
        var i, j;
        // row
        for (i = 1; i <= n; i++) {
            // column
            for (j = 0; j < i; j++) {
                document.write("* ")
                // print row
                // document.write(i)
                // print column

            }
            document.write("<br>")
        }

            }
            document.write("<br>")
        }
    </script>
