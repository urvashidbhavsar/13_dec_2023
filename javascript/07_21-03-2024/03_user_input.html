<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="">Enter Name : </label>
        <input type="text" name="" id="user">
    </div>
    <div>
        <button onclick="userInput()">Display</button>
    </div>
    <p>Your name is : <span id="res"></span></p>


    <script>
        function userInput() {
            let inp = document.getElementById("user");
            let res = document.getElementById("res")
            res.innerHTML = `<i><b>${inp.value}</b></i>`;
            inp.value = ""
        }
    </script>
</body>

</html>
