<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .main {
            height: auto;
            width: 500px;
            border: 1px solid black;
            padding: 20px;
            margin: 100px auto;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 5px 0;
        }

        input[type="text"],
        [type="password"] {
            height: 20px;
            width: 90%;
            border: 1px solid gray;
            border-right: none;
            padding: 0 5px;
        }

        input[type="text"]:focus-visible,
        [type="password"]:focus-visible {
            outline: none;
        }

        .error {
            border: 1px solid red !important;
        }

        span {
            color: red;
        }

        .field {
            display: flex;
        }

        .eye-icon {
            height: 20px;
            width: 25px;
            border: 1px solid gray;
            border-left: none;
            display: grid;
            place-content: center;
        }

        .bi-eye {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="main">
            <div class="row">
                <div>Password : </div>
                <div class="field">
                    <input type="password" name="" id="pass">
                    <div class="eye-icon">
                        <i class="bi bi-eye" id="icon1" onclick="showPassword('pass','icon1')"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>Re-enter Password : </div>
                <div class="field">
                    <input type="password" name="" id="repass">
                    <div class="eye-icon">
                        <i class="bi bi-eye" id="icon2" onclick="showPassword('repass', 'icon2')"></i>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div>
                    <input type="checkbox" onclick="showPassword()">Show Password
                </div>
            </div> -->
        </div>
    </form>

    <script>
        function showPassword(passInput, icon) {
            let pass = document.getElementById(passInput)
            let i = document.getElementById(icon)
            if (pass.type == "password" && i.classList.contains("bi-eye") == true) {
                pass.type = "text";
                i.classList.remove("bi-eye")
                i.classList.add("bi-eye-slash")
            } else {
                pass.type = "password";
                i.classList.remove("bi-eye-slash")
                i.classList.add("bi-eye")
            }
        }
    </script>
</body>

</html>
