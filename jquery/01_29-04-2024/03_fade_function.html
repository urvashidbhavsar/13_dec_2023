<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            display: none;
        }
    </style>
</head>

<body>
    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- fade functions :
        fadeIn(), fadeOut(), fadeToggle(), fadeTo()
        effected on element opacity.
        fadeTo = adjust element opacity.
    -->
    <button id="btn1">fade in</button>
    <button id="btn2">fade out</button>
    <button id="btn3">fade toggle</button>
    <hr>
    <div class="div1"></div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(5000);
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(5000);
            })
            $("#btn3").click(function () {
                $(".div1").fadeToggle(5000);
            })
        })
    </script>
</body>

</html>
