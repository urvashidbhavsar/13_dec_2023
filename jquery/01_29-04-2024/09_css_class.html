<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 10px;
        }

        .mydiv {
            background-color: chocolate;
            border: 5px groove green;
        }
    </style>
</head>

<body>
    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">add css</button>
    <button id="btn2">remove css</button>
    <button id="btn3">toggle css</button>
    <hr>
    <div class="div div1"></div>
    <div class="div div2"></div>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $(".div1").addClass("mydiv")
            })
            $("#btn2").click(function () {
                $(".div1").removeClass("mydiv")
            })
            $("#btn3").click(function () {
                $(".div2").toggleClass("mydiv")
            })
        })
    </script>
</body>

</html>
