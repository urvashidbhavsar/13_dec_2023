<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            height: 100px;
            width: 100px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- use 2 or more function together its called chaining. -->
    <button id="btn">click</button>
    <hr>
    <div class="div"></div>

    <script>
        $(function () {
            $("#btn").click(function () {
                $(".div").fadeOut().slideDown().slideUp().fadeIn()
            })
        })
    </script>
</body>

</html>
