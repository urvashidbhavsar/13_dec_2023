<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <!-- there are 3 display functions : 
        hide(), show(), toggle()
        it effected on element height and width
    -->

    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>
    <!-- <h1>Hello world</h1> -->
    <div class="div1"></div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // fast, medium, slow
                $(".div1").hide(3000);
            });
            $("#btn2").on("click", function () {
                $(".div1").show(2000)
            })
            $("#btn3").click(function () {
                $(".div1").toggle(2000)
            })
        });
    </script>
</body>

</html>
