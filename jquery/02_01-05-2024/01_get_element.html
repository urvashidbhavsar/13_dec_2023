<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- for get and set element & attribute => text(), html(), val() -->

    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>

    <hr>
    <p id="p1"><i>Hello world</i></p>
    <input type="text" name="" id="" value="abc">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text()) // innerText
            })
            $("#btn2").click(function () {
                alert($("#p1").html()) // innerHTML
            })
            $("#btn3").click(function () {
                alert($("input").val()) // value
            })
        })
    </script>
</body>

</html>
