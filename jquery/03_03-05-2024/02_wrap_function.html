<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            padding: 5px;
            margin: 5px;
            border: 1px solid black;
            width: fit-content;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 4 wrap function => wrap(), wrapAll(), wrapInner(), unWrap() -->

    <button id="btn1">wrap</button>
    <button id="btn4">unwrap</button>

    <p class="para">this is para 1</p>
    <p class="para">this is para 2</p>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".para").wrap("<div class='mydiv'></div>")
            })
            $("#btn4").click(function () {
                $(".para").unwrap()
            })
        })
    </script>

    <hr>
    <button id="btn2">wrapinner</button>

    <p class="para1">this is paragraph 2</p>
    <p class="para1">this is paragraph 2</p>

    <script>
        $(function () {
            $("#btn2").click(function () {
                $(".para1").wrapInner("<b></b>")
            })
        })
    </script>

    <hr>
    <button id="btn3">wrapAll</button>

    <p class="para2">this is paragraph 3</p>
    <p class="para2">this is paragraph 3</p>

    <script>
        $(function () {
            $("#btn3").click(function () {
                $(".para2").wrapAll("<div class='mydiv'></div>")
            })
        })
    </script>
</body>

</html>
