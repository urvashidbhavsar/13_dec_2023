<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list
        (1) unorder list 
        (2) order list 
        (3) description list
    -->
    <!-- type = disc(default), circle, square -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- type = 1(default), A,a,I,i -->
    <ol type="A" start="5">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>Fruits</dt>
        <!-- define description -->
        <dd>- bananas, grapes, apple etc</dd>

        <dt>html</dt>
        <dd>- hypertext markup language</dd>
    </dl>
</body>
</html>
