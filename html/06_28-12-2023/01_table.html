<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table is a collection on row and columns.
        => combination of row and column it generate a box is called cell.
        to create table => <table>
        to create table row => <tr>
        to create table column => <td> table data 
        to create table heading => <th>
        to saparate table body => <tbody>
        to make table footer => <tfoot>

        cellpadding give a space between cell border and text.
        cellspacing give a space between cells.
        when we use rules cellspacing not effected.
    -->

    <table border="1" cellpadding="10px" cellspacing="3px" rules="all" style="width:500px">
        <!-- 1st row -->
        <tbody>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </tbody>
        <!-- 2nd row -->
        <tbody>
            <tr>
                <td style="text-align: center;">1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td style="text-align: center;">$1000</td>
            </tr>
            <!-- 3rd row -->
            <tr>
                <td style="text-align: center;">2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td style="text-align: center;">$1200</td>
            </tr>
            <!-- 4th row -->
            <tr>
                <td style="text-align: center;">3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td style="text-align: center;">$1100</td>
            </tr>
            <!-- 5th row -->
            <tr>
                <td style="text-align: center;">4</td>
                <td>Mark Zuckergerg</td>
                <td>Founder Facebook</td>
                <td style="text-align: center;">$1300</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
