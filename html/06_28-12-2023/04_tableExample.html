<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellpadding="0" rules="all">
        <!-- 1st row -->
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th>Payments</th>
        </tr>
        <!-- 2nd row-->
        <tr>
            <td rowspan="3">Customer name</td>
            <td>Item 1</td>
            <td>5</td>
            <td>$400.00</td>
            <td rowspan="3">
                <table border="0" rules="all" cellpadding="5px">
                    <tr>
                        <td>27-12-2023</td>
                        <td>$3000.00</td>
                    </tr>
                    <tr>
                        <td>28-12-2023</td>
                        <td>$2000.00</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Item 2</td>
            <td>10</td>
            <td>$200.00</td>
        </tr>
        <!-- 4rh row -->
        <tr>
            <td>Item 3</td>
            <td>2</td>
            <td>$500.00</td>
        </tr>
    </table>
</body>

</html>
