<body style="background-color: hwb(357 25% 31%);">

     -->
     <!-- 
      (1)  rgb = red, green and blue color combination 
        (256 color combination)
        decimal num = 0 to 255

        rgba = a means alpha = set background color transparency
        value set in between 0 to 1

    (2) hexadecimal value => (base 16)
    total 6 character
    1st 2 = red, middle 2 = green and last 2 = blue
    total 15 value = 0 to 9, 10=a, 11=b,12=c, 13=d, 14=e, 15=f

    (3) hsl = hue saturation lightness
    (4) hwb = hue whiteness blackness
      -->
