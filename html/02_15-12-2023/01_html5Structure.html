<!-- !DOCTYPE = not a document type. it is indicate html5 version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag send page information to browser. -->
    <!-- charset => character set
        UTF = unicode table format
    -->
    <meta charset="UTF-8">
    <!-- width=device-width = responsive design 
        initial-scale=1.0 = set element view (set in animation or element trasform)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>&#9774;</p>
    <p>&#9832;</p>
    <p>&#9829;</p>
    <p>&#127826;</p>
</body>
</html>
