<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* use to combined 2 or more images */
        .mydiv {
            height: 400px;
            width: 600px;
            border: 2px solid black;
            background: url(https://img.freepik.com/premium-photo/photo-colorful-parrots-bird-nature-background-red-blue-marcaw-branches_932604-145.jpg), url(https://image-processor-storage.s3.us-west-2.amazonaws.com/images/3cf61c1011912a2173ea4dfa260f1108/halo-of-neon-ring-illuminated-in-the-stunning-landscape-of-yosemite.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-origin: border-box;
            background-blend-mode: color;
        }
    </style>
</head>

<body>
    <div class="mydiv"></div>
</body>

</html>
