<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 300px;
            width: 400px;

            mask-image: url(images/image1.png);
            -webkit-mask-image: url(images/image1.png);
            mask-position: center;
            -webkit-mask-position: center;
            mask-size: cover;
            -webkit-mask-size: cover;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
        }

        img {
            height: 300px;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="div1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3CQDEO83utmrNSsVt4QtJrmGqM2Dg0gej5g&usqp=CAU"
            alt="">
    </div>
</body>

</html>
