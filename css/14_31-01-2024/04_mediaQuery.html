<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: lightpink;
        }

        /* apply media query */
        @media (max-width:576px) {
            p {
                background-color: blueviolet;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: chartreuse;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: brown;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: coral;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: lightpink;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil obcaecati nobis odio fuga corrupti maxime,
        consequatur magnam dolores saepe libero consectetur laboriosam rerum, sed delectus mollitia, in animi non ipsa.
    </p>
</body>

</html>
