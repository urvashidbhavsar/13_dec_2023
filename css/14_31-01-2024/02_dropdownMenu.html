<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .menu {
            background-color: royalblue;
            padding: 5px;
        }

        .nav {
            display: flex;
            gap: 30px;
            padding: 10px;
        }

        .nav li {
            padding: 5px;
        }

        .nav li a {
            color: white;
            font-size: 18px;
        }

        .dropdown {
            position: relative;
        }

        .nav .innermenu {
            display: none;
            position: absolute;
            left: 0;
            top: 40px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px black;
        }

        .nav .innermenu a {
            color: black;
        }

        .dropdown:hover .innermenu {
            display: block;
        }

        .dropdown span {
            font-size: 12px;
            color: white;
            transition: 0.4s ease;
        }

        .dropdown:hover span {
            transform: rotateX(180deg);
        }

        .innermenu::before {
            content: "";
            height: 12px;
            width: 12px;
            background-color: white;
            display: block;
            transform: translate(21px, -16px) rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul class="nav">
            <li><a href="">Service</a></li>
            <li class="dropdown">
                <a href="">Account</a>
                <span class="fa-solid fa-angle-down"></span>
                <ul class="innermenu">
                    <li><a href="">Login</a></li>
                    <li><a href="">Registration</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</body>

</html>
