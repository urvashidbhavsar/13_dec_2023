<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 500px;
            width: 300px;
            border: 1px solid black;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            /* this property effected when set flex-wrap wrap / flex-wrap wrap-reverse */
            align-content: center;
        }

        .div {
            height: 100px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div" style="background-color: brown;">Div 1</div>
        <div class="div" style="background-color:magenta;">Div 2</div>
        <div class="div" style="background-color: green;">Div 2</div>
    </div>
</body>

</html>
