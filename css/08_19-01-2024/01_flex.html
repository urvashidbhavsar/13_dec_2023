<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
        }

        .div {
            height: 100px;
            width: 100px;
        }

        .div:nth-child(1) {
            /* these effect show when parent has empty area */
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0%;
        }

        .div:nth-child(2) {
            flex: 1 1 0%;
        }

        .div:nth-child(3) {
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div" style="background-color: darkorange;">div 1</div>
        <div class="div" style="background-color: blueviolet;">div 2</div>
        <div class="div" style="background-color: cadetblue;">div 3</div>
        <div class="div" style="background-color: chocolate;">div 4</div>
        <div class="div" style="background-color: crimson;">div 5</div>
    </div>
</body>

</html>
