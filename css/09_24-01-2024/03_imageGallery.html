<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        img {
            height: 250px;
            max-width: 100%;
        }

        .div1 {
            grid-column: 1/span 2;
        }

        .div1 img {
            width: 100%;
        }

        .div4 {
            grid-row: 2 / span 2;
        }

        .div4 img {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div div1">
            <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_640.jpg" alt="">
        </div>
        <div class="div div2">
            <img src="https://images.pexels.com/photos/220429/pexels-photo-220429.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="">
        </div>
        <div class="div div3">
            <img src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk="
                alt="">
        </div>
        <div class="div div4">
            <img src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg"
                alt="">
        </div>
        <div class="div div5">
            <img src="https://www.shutterstock.com/image-photo/kankaria-lake-second-largest-ahmedabad-600nw-2283829069.jpg"
                alt="">
        </div>
        <div class="div div6">
            <img src="https://media.istockphoto.com/id/1290895895/photo/ahmedabad.jpg?s=612x612&w=0&k=20&c=96u0bJ-lpPHEFx-ICxgvph7Tubrrdb1iLxF5Ab0VO2U="
                alt="">
        </div>
        <div class="div div7">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/021/746/785/small/holding-a-tree-in-a-ball-ecology-and-environment-concept-with-generative-ai-photo.jpg"
                alt="">
        </div>
        <div class="div div8">
            <img src="https://media.istockphoto.com/id/1307006329/photo/1980s-china-little-girl-and-father-old-photo-of-real-life.jpg?s=612x612&w=0&k=20&c=X72dxRF8n21nsAChaN610I3PGqjRZdbhSCP2L5x7Cfw="
                alt="">
        </div>
    </div>
</body>

</html>
