<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            height: 150px;
            width: 150px;
            border: 1px solid black;
            margin: 10px;
        }

        .div1 {
            /* direction : to bottom(default), to top, to left, to right */
            /* background-image: linear-gradient(to top, red, blue, green); */
            background-image: linear-gradient(220deg, red 33px, blue 125px, green 177px);
        }

        .div2 {
            /* direction : circle at center(default), circle at top, circle at bottom, circle at left, circle at right */
            background: radial-gradient(circle at top, red 50px, blue 100px, green 150px);
        }

        .div3 {
            background: conic-gradient(red 23deg, blue 204deg, green 295deg, red 353deg);
            
        }
    </style>
</head>

<body>
    <!-- there is 3 type of gradient color : (1) linear, (2) radial, (3) conic -->
    <div class="div1 div"></div>
    <div class="div2 div"></div>
    <div class="div3 div"></div>
</body>

</html>
