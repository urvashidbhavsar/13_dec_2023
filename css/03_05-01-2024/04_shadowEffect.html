<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* x-val/axes y-axes blur color */
            text-shadow: 0px 0px 6px red;
            color: white;
        }

        .mydiv {
            height: auto;
            width: 250px;
            padding: 20px;
            /* x-axes, y-axes, blur, spread, color */
            box-shadow: 0px 0px 4px 1px gray;
            /* box-shadow: inset 5px -3px 4px 1px blue; */

        }
    </style>
</head>

<body>
    <!-- shadow effect => text and box -->
    <h1>Hello User</h1>

    <!-- box-shadow apply on block element -->
    <div class="mydiv">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae aut rerum ducimus repellendus placeat sint cum
        soluta doloremque alias vero non tempora id, assumenda est magnam consequuntur repudiandae illo magni.
    </div>
</body>

</html>
