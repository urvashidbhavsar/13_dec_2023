<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 500px;
            border: 4px solid black;
            background-origin: border-box;
            margin: auto;
            overflow: hidden;
        }

        img {
            height: auto;
            max-width: 100%;
            vertical-align: middle;
            transition: 1s ease-in-out;
        }

        .mydiv:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://cdn.wallpapersafari.com/75/98/VoPjmx.jpg" alt="">
    </div>
</body>

</html>
