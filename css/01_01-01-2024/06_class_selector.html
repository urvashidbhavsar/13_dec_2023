<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title1 {
            color: blue;
        }
        .title2 {
            color: red;
        }
        .title {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- name : 
        myclass, my-class, my_class, myclass1, myclass_1, MyClass, myClass, MYCLASS
        we are set multiple class in element-->
    <h1 class="title1 title">Title 1</h1>
    <h1 class="title2 title">Title 2</h1>
</body>

</html>
