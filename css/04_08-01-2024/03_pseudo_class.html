<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1:link {
            color: blue;
        }

        .link2:active {
            color: green;
        }

        .link3:visited {
            color: rgb(130, 46, 0);
        }

        .link4:hover {
            color: blue;
        }

        .btn {
            height: 30px;
            width: 100px;
            background-color: blue;
            color: white;
            border: 1px solid blue;
        }

        .btn:hover {
            background-color: white;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 
        pseudo class used after element/class/id
        start with (:) symbol
     -->
    <a href="#" class="link1">click here</a>
    <a href="#" class="link2">click here</a>
    <a href="#" class="link3">click here</a>
    <a href="#" class="link4">click here</a>
    <button class="btn">click here</button>
</body>

</html>
