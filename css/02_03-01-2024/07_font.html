<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* default size = 16px */
            font-size: 50px;
            /* font = times new roman(default) */
            font-family: Arial, Helvetica, sans-serif;
            /* 100 to 900, bold, bolder, lighters */
            font-weight: bold;
            /* italic, normal */
            font-style: italic;
            /* normal, small-cap */
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <p>Hello World</p>
</body>

</html>
