<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            width: 500px;
            /* short hand */
            /* background: url() center no-repeat 100% fixed aquamarine; */
            background-color: aquamarine;
            background-image: url(https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-james-wheeler-414612.jpg&fm=jpg);
            /* center, top, left, right, bottom */
            background-position: center;
            /* no-repeat, repeat(default), repeat-x, repeat-y */
            background-repeat: no-repeat;
            /* apply in % or set contain or cover value */
            background-size: cover;
            /* fixed, scroll(default) */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="mydiv"></div>

</body>

</html>
