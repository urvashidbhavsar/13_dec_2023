<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 16px;
        }

        .p2 {
            /* 1rem = 16px */
            font-size: 2rem;
        }

        .p3 {
            /* 3vh = 16px */
            font-size: 10vh;
        }

        .p4 {
            /* 1vw = 16/15px */
            /* 10vh = 5vw*/
            font-size: 5vw;
        }
    </style>
</head>

<body>
    <p class="p1">px size</p>
    <p class="p2">em/rem size</p>
    <p class="p3">viewport height</p>
    <p class="p4">viewport width</p>
</body>

</html>
