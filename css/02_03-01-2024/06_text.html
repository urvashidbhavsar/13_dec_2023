<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            padding: 30px;
            border: 2px solid black;

            /* left(default), right, center, justify */
            text-align: justify;
            /* uppercase, lowercase, capitalize */
            text-transform: lowercase;
            letter-spacing: 1px;
            word-spacing: 4px;
            line-height: 22px;
            /* text-indent: 50px; => paragraph effect  */
            color: blue;
        }

        a {
            color: crimson;
            /* text-decoration: none; */
            /* underline(default), overline,line-through */
            text-decoration-line: underline;
            text-decoration-color: blue;
            /* dashed, dotted, double, solid, wavy */
            text-decoration-style: wavy;
            text-decoration-thickness: 1px;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit doloremque odit labore sapiente, tempore, nobis
        nisi, repellendus recusandae quia veritatis in libero obcaecati corporis quod nemo repudiandae aut dolorum
        incidunt. <a href="">click here</a> <span>hello</span>
    </div>
</body>

</html>
