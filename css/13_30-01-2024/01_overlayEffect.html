<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .SlideEffect {
            height: auto;
            width: 400px;
            border: 2px solid black;
            position: relative;
            font-family: cursive;
        }

        .SlideEffect img {
            height: auto;
            max-width: 100%;
            vertical-align: middle;
        }

        .SlideEffect .SlideText {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.849);
            color: white;
            display: grid;
            place-content: center;
            height: 0;
            width: 100%;
            overflow: hidden;
            transition: 1s ease-in-out;
        }

        .SlideEffect:hover .SlideText {
            height: 100%;
            /* height: 30%; */
            /* width: 100%; */
        }
    </style>
</head>

<body>
    <!-- slide Effect -->
    <div class="SlideEffect">
        <div>
            <img src="https://motoringworld.in/wp-content/uploads/2020/04/KAR_0223-copy.jpg" alt="">
        </div>
        <div class="SlideText">
            <h1>Activa</h1>
        </div>
    </div>
</body>

</html>
