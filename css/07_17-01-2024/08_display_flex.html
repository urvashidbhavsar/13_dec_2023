<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main div {
            height: 100px;
            width: 33.33%;
        }

        .main {
            border: 1px solid black;
            background-color: crimson;
            display: flex;
            /* if we apply flex in parent effect show in child class  */
        }

        .div1 {
            background-color: blue;
        }

        .div2 {
            background-color: blueviolet;
        }

        .div3 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <!-- <div class="div4"></div> -->
    </div>
</body>

</html>
