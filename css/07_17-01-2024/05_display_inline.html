<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: coral;
        }
        ul {
            list-style-type: none;
        }
        li {
            /* display inline can not effect element height and width
                it only set element on a row
            */
            display: inline;
            padding: 15px;
            background-color: brown;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>

</html>
