<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* decendent means parent child value selection */
        .mydiv h1 a {
            color: red;
            text-decoration: none;
        }

        .mydiv1 h1 {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <h1>
            <a href="">My first div</a>
        </h1>
    </div>
    <div class="mydiv1">
        <h1>My second div</h1>
    </div>
</body>

</html>
